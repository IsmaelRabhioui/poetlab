<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)" style=" background:#faca7e !important;">
    <mat-card *ngIf="userDetails" class="user_card mat-card-menu">



      <mat-card-title>
        {{userDetails.userName}} <button [routerLink]="['/home/userdetail']" class="fa-lg buttonIcon icon-button">
          <fa-icon [icon]="faUserCog" class="fa-xs"></fa-icon>
        </button>
      </mat-card-title>
      <mat-card-subtitle>{{userDetails.email}}</mat-card-subtitle>
      <button data-cy='logoutButton' mat-raised-button class="ml-1 mb-2" color="warn"
        (click)="onLogout()">Logout</button>
    </mat-card>
    <mat-nav-list>

      <a mat-list-item [routerLink]="['/home/poem-list']">
        <fa-icon [icon]="faSearch"></fa-icon> Poems
      </a>
      <a mat-list-item [routerLink]="['/home/my-poems']">
        <fa-icon [icon]="faScroll"></fa-icon> My poems
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <fa-icon [icon]="faHome"></fa-icon> <a [routerLink]="['/home']"> Home</a> <span *ngIf='currentFa != null'> /
        </span>
        <fa-icon *ngIf='currentFa != null' [icon]='currentFa'></fa-icon> {{currentComponent}}
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
